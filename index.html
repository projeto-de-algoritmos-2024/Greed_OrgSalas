<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PA - Interval Partition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PA - Interval Partition</h1>
        </header>

        <main>
            <section class="formulario">
                <h2>Adicionar Nova Aula</h2>
                <form id="formularioAula">
                    <div class="grupo-formulario">
                        <label for="className">Nome da Aula:</label>
                        <input type="text" id="className" required>
                    </div>
                    <div class="grupo-formulario horario">
                        <label for="startTimeHour">Horário de Início:</label>
                        <div class="time-input">
                            <input type="number" id="startTimeHour" min="0" max="23" required placeholder="HH">
                            <span>:</span>
                            <input type="number" id="startTimeMinute" min="0" max="59" required placeholder="MM">
                        </div>
                    </div>
                    <div class="grupo-formulario horario">
                        <label for="endTimeHour">Horário de Fim:</label>
                        <div class="time-input">
                            <input type="number" id="endTimeHour" min="0" max="23" required placeholder="HH">
                            <span>:</span>
                            <input type="number" id="endTimeMinute" min="0" max="59" required placeholder="MM">
                        </div>
                    </div>
                    <button type="submit">Adicionar Aula</button>
                </form>
            </section>

            <section class="secao-horarios">
                <h2>Horários Agendados</h2>
                <div class="aviso" id="mensagemAviso"></div>
                <div class="container-horarios">
                    <div class="grade-salas" id="gradeHorarios">
                        
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="teste.js"></script>
</body>
</html>
