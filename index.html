<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PA - Interval Partition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PA - Interval Partition</h1>
        </header>

        <main>
            <section class="formulario">
                <h2>Adicionar Nova Aula</h2>
                <form id="formularioAula">
                    <div class="grupo-formulario">
                        <label for="className">Nome da Aula:</label>
                        <input type="text" id="className" required>
                    </div>
                    <div class="grupo-formulario">
                        <label for="startTime">Horário de Início:</label>
                        <input type="time" id="startTime" required>
                    </div>
                    <div class="grupo-formulario">
                        <label for="endTime">Horário de Fim:</label>
                        <input type="time" id="endTime" required>
                    </div>
                    <button type="submit">Adicionar Aula</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
